server:
  shutdown: graceful

spring:
  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

jwt:
  accessSecret: ${JWT_ACCESS_SECRET}
  refreshSecret: ${JWT_REFRESH_SECRET}

gauth:
  clientId: ${GAUTH_CLIENT_ID}
  clientSecret: ${GAUTH_CLIENT_SECRET}
  redirectUri: ${GAUTH_REDIRECT_URI}

security:
  secretKey: ${SECRETKEY}
  accessExp: 3600
  refreshExp: 36000

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error