version: 0.0
os: linux

files:
  - source: /docker-compose.yml
    destination: /home/ubuntu/
    overwrite: yes
file_exists_behavior: OVERWRITE

hooks:
  AfterInstall:
    - location: scripts/pullDocker.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 120
      runas: root
