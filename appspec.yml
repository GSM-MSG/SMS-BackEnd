version: 0.0
os: linux
files:
  - source:  /docker-compose.yml
    destination: /home/ubuntu/
    overwrite: yes
file_exists_behavior: OVERWRITE
    
hooks:
  AfterInstall:
    - location: scripts/server_stop.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 300
      runas: ubuntu
