version: 0.0
os: linux

files:
  - source: /docker-compose.yml
    destination: /home/ubuntu/
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/deploy-before.sh
      timeout: 30
      runas: ubuntu
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 30
      runas: ubuntu
