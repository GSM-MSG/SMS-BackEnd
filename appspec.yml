version: 0.0
os: linux

files:
  - source: /docker-compose.yml
    destination: /home/ubuntu/
    overwrite: yes

file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/
    mode: 775
    type:
      - file
      - directory
      
hooks:
  ApplicationStart:
    - location: scripts/shell_start.sh
      runas: root
