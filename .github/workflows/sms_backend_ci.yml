name: CI

on:
  pull_request:
    branches: [ "*" ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create application.yml
        run: |
          touch ./sms-infrastructure/src/main/resources/application.yml
          echo "${{ secrets.SMS_BACKEND_ENV }}" > ./sms-infrastructure/src/main/resources/application.yml
        shell: bash

      - name: Run build with Gradle wrapper
        run: ./gradlew clean build

      - name: SMS Backend CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: ✅ SMS-Backend-CI 성공! ✅
          webhook: ${{ secrets.SMS_DISCORD_WEBHOOK }}
          color: 00FF00
          description: 무례하군, 성공이야.
          image: https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=64108458

      - name: SMS Backend CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: ❗️ SMS-Backend-CI 실패! ❗️
          webhook: ${{ secrets.SMS_DISCORD_WEBHOOK }}
          color: FF0000
          description: 무례하군, 실패야.
          image: https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=64108458
